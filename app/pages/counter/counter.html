<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Counter</ion-title>
</ion-navbar>


<ion-content padding class="counter">

    <ion-row>

        <ion-col>

            <ion-card>

                <ion-item>
                    <h2>Counter 1</h2>
                </ion-item>

                <img src="http://lorempixel.com/400/200/sports/1/">

                <ion-item>
                    <button primary clear item-left>
                        <icon thumbs-up></icon>
                        <div>Add</div>
                    </button>
                    <ion-note item-right>
                        11s ago
                    </ion-note>
                </ion-item>

            </ion-card>

        </ion-col>

        <ion-col>

            <ion-card>

                <ion-item>
                    <h2>Counter 2</h2>
                </ion-item>

                <img src="http://lorempixel.com/400/200/sports/2/">

                <ion-item>
                    <button primary clear item-left>
                        <icon thumbs-up></icon>
                        <div>Add</div>
                    </button>
                    <ion-note item-right>
                        60s ago
                    </ion-note>
                </ion-item>

            </ion-card>

        </ion-col>

    </ion-row>

</ion-content>
