<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Counter</ion-title>
</ion-navbar>


<ion-content padding class="counter">

    <ion-row>

        <ion-col>

            <ion-card class="card">

                <!--<ion-item class="header">-->
                    <input class="header" type="text" placeholder="Counter">
                <!--</ion-item>-->


                <div class="count">
                    <input type="number" value="1" >
                </div>

                <ion-item>
                    <button primary clear item-left (click)="countIncrement()">
                        <span>Increment</span>
                    </button>
                    <ion-note item-right>
                        11s ago
                    </ion-note>
                </ion-item>

            </ion-card>

        </ion-col>

    </ion-row>

</ion-content>
